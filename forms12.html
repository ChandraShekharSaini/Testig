<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment Forms</title>
    <link rel="stylesheet" href="style12.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <form>
        <h1 class="main_head">Payment Form</h1>
        <hr />
        <h2>User Information</h2>
        <table>
          <tr>
            <td>
              <label for="firstname"> First Name: *</label>
            </td>
            <td>
              <input
                type="text"
                placeholder="First Name"
                required=""
                id="firstname"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastname"> Last Name: *</label>
            </td>
            <td>
              <input
                type="text"
                placeholder="Last Name"
                required=""
                id="lastname"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="phonenum"> Phone Number: *</label>
            </td>
            <td>
              <input
                type="phone"
                placeholder="9189******"
                required=""
                id="phonenum"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email_id">Email *</label>
            </td>
            <td>
              <input
                type="email"
                placeholder="example23@gmail.com"
                id="email_id"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pin">Pin</label>
            </td>
            <td>
              <input type="phone" placeholder="PIN" maxlength="4" id="pin" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gender"> Gender</label>
            </td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
              <input type="radio" name="gender" />Others
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">Date of Birth:</label>
            </td>
            <td>
              <input type="date" id="dob" />
            </td>
          </tr>

          <td>
            <h2>Payment Information</h2>
          </td>

          <tr>
            <td>
              <input type="image" src="paytm.ico" width="80" height="80" />

              <input type="image" src="visa.ico" width="70" height="70" />
              <input type="image" src="paypal.ico" width="70" height="60" />
              <input type="image" src="msa.svg" />
            </td>
          </tr>

          <tr>
            <td>
                <label for="card_types">Card Type:</label>
            </td>
            <td>
              <select id="card_types" >
                <option>--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="paypal">Paypal</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
                <option value="maestro">Maestro</option>
                <option value="platinum">Platinum</option>
                <option value="debit mastercard">Debit Mastercard</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
                 <label for="card_number">Card Number:</label>
            </td>
            <td>
              <input
                type="number"
                placeholder="1111-2222-3333"
                maxlength="16"
                id="card_number"
                
              />
            </td>
          </tr>
          <tr>
            <td>
                 <label for="exp_date">Expiration Date:</label>
            </td>
            <td>
              <input type="date" id="exp_date"  />
            </td>
          </tr>
          <tr>
            <td>
<label for="cvv">CVV:</label>
            </td>
            <td>
              <input type="password" placeholder="CVV" maxlength="3" id="cvv" />
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" value="Pay Now" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
